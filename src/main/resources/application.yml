spring:
  application:
    name: matrix.competence
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:./src/main/resources/h2data/database
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect